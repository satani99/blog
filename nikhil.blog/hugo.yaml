baseURL: https://satani99.github.io/
languageCode: en-us
title: Nikhil's blog
theme: PaperMod

params:
  env: production
  title: Nikhil's blog
  description: "Hi, I'm Nikhil Satani and I'm an AI Researcher. I'm interested in deep-tech, sci-fi and anime."
  keywords: [Blog, Portfolio, PaperMod]
  author: "Nikhil Satani"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  showtoc: true
  tocopen: false
  comments: false
  UseHugoToc: false
  
  profileMode:
    enabled: false
    title: Nikhil's blog
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
  
  homeInfoParams:
